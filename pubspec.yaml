  typewritertext: ^3.0.6
  typing_text: ^1.0.4
  upi_payment_qrcode_generator: ^1.4.0
  url_launcher: ^6.3.0
  vector_graphics: any
  wave: ^0.2.2
  widget_marquee: ^0.0.8

dev_dependencies:
  build_runner: null
  flutter_gen_runner: null
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0
  retrofit_generator: ^8.1.0

dependency_overrides:
  fading_edge_scrollview: ^4.1.1

flutter_native_splash:
  color: "#011307"
  branding: assets/images/g1.png
  image: assets/images/facebook_logo.png
  color_dark: "#563224"
  branding_bottom_padding_android: 50

flutter_gen:
  output: lib/gen/
  line_length: 80
  package_parameter_enabled: true
  directory_path_enabled: true

  integrations:
    flutter_svg: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/dragon.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/

  fonts:
    - family: PlayWrite
      fonts:
        - asset: assets/fonts/PlaywriteMX-Regular.ttf
        - asset: assets/fonts/PlaywriteMX-ExtraLight.ttf
          weight: 400
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora-Thin.ttf
          weight: 100
        - asset: assets/fonts/Sora-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Sora-Light.ttf
          weight: 300
        - asset: assets/fonts/Sora-Regular.ttf
          weight: 400
        - asset: assets/fonts/Sora-Medium.ttf
          weight: 500
        - asset: assets/fonts/Sora-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Sora-Bold.ttf
          weight: 700
        - asset: assets/fonts/Sora-ExtraBold.ttf
          weight: 900
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
