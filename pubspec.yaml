  open_filex: ^4.4.0
  path_provider: ^2.1.3
  pdf: ^3.10.8
  permission_handler: ^11.3.1
  progress_loading_button: ^2.0.2
  provider: ^6.1.2
  qr_flutter: ^4.1.0
  reactive_date_range_picker: ^2.1.0
  record: ^5.1.2
  retrofit: ^4.1.0
  rounded_loading_button_plus: ^3.0.1
  shared_preferences: ^2.2.3
  shimmer: ^3.0.0
  skeletonizer: ^1.1.2+1
  staggered_grid_view_flutter: ^0.0.4
